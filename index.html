<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Formulario Múltiples pasos</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" ></script>
  <body>
    <div class="container">
      <header>Registro de Usuarios</header>
      <!------------------------->
      <div class="progress-bar">
        <div class="paso">
          <p>Datos</p>
          <div class="num">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <!----------------------->
        <div class="paso">
          <p>Nac.</p>
          <div class="num">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <!------------------------>
        <div class="paso">
          <p>Contácto</p>
          <div class="num">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <!------------------------>
        <div class="paso">
          <p>Usuario</p>
          <div class="num">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-princ">
        <form action="#">
          <!--Página 1-->
          <div class="pagina movPag">
            <div class="titulo">Información Principal</div>
            <div class="campo">
              <div class="label">Nombres:<b class="error"id="nombres-error"></b></div>
              <input type="text" id="nombres" placeholder="Nombres" />
            </div>

            <div class="campo ">
              <div class="label">Apellido Paterno:<b class="error"id="apellido1-error"></b>  </div>
              <input
                type="text"
                id="apellido1"
                placeholder="Apellido Paterno"
              />
            </div>
            <div class="campo">
              <div class="label">Apellido Materno:<b class="error"id="apellido2-error"></b> </div>
              <input
                type="text"
                id="apellido2"
                placeholder="Apellido Materno"
              />
            </div>
            <div class="campo sigPag">
              <button>Siguiente</button>
            </div>
          </div>
          <!--..........................................................................................-->
          <!--Página 2-->
          <div class="pagina">
            <div class="titulo">Información Secundaria:</div>
            <div class="campo">
              <div class="label">Fecha Nacimiento<b class="error"id="fechaNac-error"></b> </div>
              <input
                type="date"
                id="fechaNac"
                max="2005-12-31"
                value="2005-02-03"
              />
            </div>

            <div class="campo">
              <div class="label">Sexo<b class="error"id="Sexo-error"></b> </div>
              <select id="Sexo">
                <option value="-1" disable selected>Elije una opción</option>
                <option value="0">Masculino</option>
                <option value="1 ">Femenino</option>
                <option value="2">Sin especificar</option>
              </select>
            </div>

            <div class="campo btns">
              <button class="volver-pag1 volver">Atrás</button>
              <button class="adelante-pag3 adelante">Siguiente</button>
            </div>
          </div>
          <!-------------------------------------------------------------------------------------------------->
          <!--Página 3-->
          <div class="pagina">
            <div class="titulo">Información Contacto:</div>
            <div class="campo">
              <div class="label">Correo Eléctornico <b class="error"id="correo-error"></b></div>
              <input type="text" id="correo" placeholder="Correo Eléctronico" />
            </div>

            <div class="campo">
              <div class="label">Número Telefónico<b class="error"id="numCel-error"></b> </div>
              <input type="text" id="numCel" placeholder="Número Telefónico" />
            </div>

            <div class="campo btns">
              <button class="volver-pag2 volver">Atrás</button>
              <button class="adelante-pag4 adelante">Siguiente</button>
            </div>
          </div>
          <!----------------------------------------------------------------------------------------------------->
          <!--Página 4-->
          <div class="pagina">
            <div class="titulo">Información de Inicio Sesión:</div>
            <div class="campo">
              <div class="label">Nombre de Usuario:<b class="error"id="usuario-error"></b></div>
              <input type="text" id="usuario" placeholder="Nombre de Usuario" />
            </div>

            <div class="campo">
              <div class="label">Contraseña: <b class="error"id="contra-error"></b></div>
              <input type="password" id="contra" placeholder="Contraseña" />
              <span class="ojitos" onclick="mostrarContra()">
                <i id="mostrar" class="fa fa-eye" title="Mostrar Contraseña"></i>
                <i id="ocultar" class="fa fa-eye-slash" title="Ocultar Contraseña"></i>
              </span>
            </div>

            <div class="campo btns">
              <button class="volver-pag3 volver">Atrás</button>
              <button class="Fin">Finalizar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
     <script>
      function mostrarContra(){
        var x=document.getElementById("contra")
        var y=document.getElementById("ocultar")
        var z=document.getElementById("mostrar")

        if(x.type=='password'){
          x.type="text";
          y.style.display="block";
          z.style.display="none";
        }else{
          x.type="password";
          y.style.display="none";
          z.style.display="block";
        }
      }
     </script>
     <script src="./movimiento.js"></script>


  </body>

</html>
